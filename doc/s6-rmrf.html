<h1> The <tt>s6-rmrf</tt> program </h1>

<p>
 s6-rmrf removes a file or directory tree entirely.
</p>

<h2> Interface </h2>

<pre>
     s6-rmrf <em>subtree</em>
</pre>

<p>
 s6-rmrf removes the <em>subtree</em> file hierarchy.
</p>
